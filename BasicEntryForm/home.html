<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details in table</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <div id="conmtainer">
        <div id="nameDiv" class="input">Employee ID: <input id="empID" type="text" placeholder="12345" /> </div>
        <div class="input">First Name: <input id="firstName" type="text" placeholder="Bob" /> </div>
        <div class="input">Last Name: <input id="lastName" type="text" placeholder="Smith" /> </div>

        <button id="entry">Input entry</button>
    </div>


    <table id="display">
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
